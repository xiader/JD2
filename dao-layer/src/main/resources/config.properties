#Database properties
database.driver.name=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5432/postgres
database.username=postgres
database.password=1234

#Hibernate properties
hibernate.current_session_context_class=thread
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.default_schema=JD2
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.generate_statistics=true

#ConnectionPool properties
pool.data.source.class=org.postgresql.ds.PGSimpleDataSource
pool.max.size=10
pool.cache.prepared.statements=true
pool.cache.prepared.statements.size=250
pool.cache.prepared.statements.sql.limit=2048
pool.use.server.prepared.statements=true